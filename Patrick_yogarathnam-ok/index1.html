                        function saveContact() {
                             
                                var name = "Nirosh"; // ===conatct
                                var phone = "0773524233";

                                                    
                                                    var vCardContent = `BEGIN:VCARD
                                        VERSION:3.0
                                        FN:${name}
                                        TEL;TYPE=CELL:${phone}
                                        END:VCARD`;

                                // Create a Blob containing the vCard content
                                var blob = new Blob([vCardContent], { type: 'text/vcard' });

                                // Create a temporary anchor element
                                var a = document.createElement("a");
                                a.style.display = "none";

                                // Set the download attribute and file name
                                a.href = window.URL.createObjectURL(blob);
                                a.download = `${name}.vcf`;

                                // Append the anchor to the body and click it to trigger download
                                document.body.appendChild(a);
                                a.click();

                                // Remove the anchor from the body
                                document.body.removeChild(a);
                            }
